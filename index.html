<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', system-ui, sans-serif;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.8);
      opacity: 0;
    }
    to {
      transform: translateY(-10vh) scale(1.2);
      opacity: 1;
    }
  }

  /* Card */
  .card {
    width: 90%;
    max-width: 380px;
    padding: 30px 24px;
    text-align: center;
    border-radius: 24px;
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 24px;
    color: #b0004e;
    margin-bottom: 10px;
  }

  p {
    font-size: 15px;
    color: #5a0030;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    box-shadow: 0 10px 25px rgba(255,65,108,0.4);
  }

  #yes:hover {
    transform: scale(1.05);
  }

  #no {
    position: absolute;
    left: 50%;
    top: 70px;
    transform: translateX(-50%);
    background: #ffffff;
    color: #ff416c;
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  }

  /* Success screen */
  .success {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    font-size: 26px;
    padding: 20px;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Ladduuu ji üíñ</h1>
  <p>Will you marry me and make my life beautiful forever? üíç</p>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôà</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  function smoothMove() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.transition = "all 0.35s ease";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", smoothMove);
  noBtn.addEventListener("touchstart", smoothMove);

  document.getElementById("yes").addEventListener("click", () => {
    document.body.innerHTML = `
      <div class="success">
        üíñ Congratulations üíñ<br><br>
        You are officially mine forever üíç‚ú®
      </div>
    `;
  });

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }, 400);
</script>

</body>
</html>
